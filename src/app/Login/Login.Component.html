<clr-datagrid>
    <clr-dg-column>User ID</clr-dg-column>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Email</clr-dg-column>
    <clr-dg-column>Action</clr-dg-column>

    <clr-dg-row *ngFor="let userCard of userCards">
        <clr-dg-cell>{{userCard.id}}</clr-dg-cell>
        <clr-dg-cell>{{userCard.name}}</clr-dg-cell>
        <clr-dg-cell>{{userCard.email}}</clr-dg-cell>
        <clr-dg-cell>
            <a [routerLink]="['/todos', user.id]" class="btn btn-outline m-0">View Todos</a>
        </clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>{{users.length}} users</clr-dg-footer>
    
</clr-datagrid>
